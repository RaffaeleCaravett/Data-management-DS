


  <div mat-dialog-title class="p-3 position-relative">
    <p class="text-white" *ngIf="!data">DATI CARICATI!</p>
    <p class="text-white" *ngIf="data">ATTENZIONE!</p>
    <p></p>
    <button *ngIf="data" class="btn text-white position-absolute top-0 end-0" (click)="onNoClick()"> <i class="material-icons">close</i></button>
  </div>
<div mat-dialog-content >
  <p class="m-auto w-50 pt-5" *ngIf="!data">Dati caricati con successo</p>
    <p class="m-auto w-50 pt-5" *ngIf="data&&data!='manca una data'">{{data}}</p>
    <form appearance="fill" [formGroup]="dateForm" class="pt-4 w-50 m-auto" *ngIf="data=='manca una data'">
      <label for="data">Inserisci la data mancante</label><br>
      <input  type="date" class="form-control " formControlName="dataMancante" >
    </form>
  </div>
  <mat-dialog-actions  align="end" class="p-2" *ngIf="data && data!='manca una data'">
    <button  mat-dialog-close class="btn btn-outline-secondary m-2"> Chiudi</button>
  </mat-dialog-actions>
  <mat-dialog-actions  align="end" class="p-2" *ngIf=" data=='manca una data'">
    <button class="btn btn-white border mr-1" (click)="onNoClick()">Annulla</button>
    <button class="btn btn-primary " [mat-dialog-close]="dateForm.controls['dataMancante'].value" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
